<div class='container' style="width: 400px;" >
    <div class="card p-5">
        <img class="card-img-top" src="{{carData?.imageURL}}" [style.width.px]='carImageWidth' />
        <div class="card-body">
          <h1 class="card-title">{{carData?.make}} </h1>
          <h2 class="card-text">{{carData?.model}}</h2>
          <h2 class="card-text">{{carData?.year}}</h2>
          <button class="btn btn-danger" (click)="deleteCar(carData?._id)">Delete</button>
        </div>
      </div>
</div>
