<div class='container mt-3 mb-3'>
    <button class="btn btn-info" (click)="show = !show">{{show ? 'Hide' : 'Add a Car'}}</button>
  
    <div *ngIf="show" class="form-group">
      <form>
        <label>Make</label>
        <input class="form-control w-25 p-1" type="text" name="make" placeholder="Enter Make" #make>
  
        <label>Model</label>
        <input class="form-control w-25 p-1"  type="text" name="model" placeholder="Enter Model" #model>
  
        <label>Year</label>
        <input class="form-control w-25 p-1"  type="text" name="year" placeholder="Enter Year" #year>
  
        <label>Image</label>
        <input class="form-control w-25 p-1"  type="text" name="imageURL" placeholder="Enter Link to Image" #imageUrl>
  
        <button class="btn btn-success mt-2" type="submit" (click)="addCar(make.value, 
                  model.value,year.value,imageUrl.value)">Add Car</button>
      </form>
    </div>
   </div>
  
   <div class='container'>
      <app-car *ngFor="let carData of carsData" [carData]="carData"></app-car>
   </div>
